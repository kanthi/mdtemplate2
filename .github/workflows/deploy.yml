name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install mdBook and plugins
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook --locked --no-default-features --features search
          fi
          if ! command -v mdbook-epub &> /dev/null; then
            cargo install mdbook-epub --locked
          fi
          if ! command -v mdbook-pdf &> /dev/null; then
            cargo install mdbook-pdf --locked
          fi
          if ! command -v mdbook-auto-gen-summary &> /dev/null; then
            cargo install mdbook-auto-gen-summary --locked
          fi

      - name: Generate SUMMARY.md
        run: |
          #!/bin/bash
          cd src

          # Create SUMMARY.md with ordered chapters
          echo "# Summary" > SUMMARY.md
          echo "" >> SUMMARY.md

          # Find and sort directories with numeric prefixes
          for dir in $(find . -maxdepth 1 -type d | grep -E '^\./[0-9]+' | sort -V); do
            dirname=$(basename "$dir")
            chapter_name=$(echo "$dirname" | sed 's/^[0-9]\+_*//')
            echo "- [${chapter_name}](${dirname}/README.md)" >> SUMMARY.md

            # Find and sort subsections within the chapter
            for subfile in $(find "$dir" -maxdepth 1 -type f -name "*.md" ! -name "README.md" | sort); do
              filename=$(basename "$subfile")
              section_name=$(echo "$filename" | sed 's/\.md$//' | sed 's/^[0-9]\+_*//')
              echo "  - [${section_name}](${dirname}/${filename})" >> SUMMARY.md
            done
            echo "" >> SUMMARY.md
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build mdBook
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: book/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4