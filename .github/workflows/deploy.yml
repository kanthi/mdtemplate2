name: Deploy mdBook to GitHub Pages

on:
  push:
    branches: ["main", "master"]  # Deploy on push to main or master
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for proper versioning

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bins-${{ hashFiles('**/Cargo.lock', '**/.github/workflows/deploy.yml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bins-
            ${{ runner.os }}-cargo-

      - name: Install mdBook and plugins
        if: steps.cache-dependencies.outputs.cache-hit != 'true'
        run: |
          cargo install mdbook --no-default-features --features search
          cargo install mdbook-epub
          cargo install mdbook-pdf
          cargo install mdbook-auto-gen-summary

      - name: Generate SUMMARY.md
        run: |
          mdbook-auto-gen-summary gen src


      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build with mdBook
        run: mdbook build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: book/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
